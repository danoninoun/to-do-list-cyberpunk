<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas CYBERPUNK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scanlines"></div>
    <div class="container">
        <header>
            <h1 class="glitch" data-text="SYSTEM_TASKS">SYSTEM_TASKS</h1>
        </header>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="> INPUT_NEW_PROTOCOL..." autocomplete="off">
            <button id="addBtn">INITIALIZE</button>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Tasks will be injected here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
